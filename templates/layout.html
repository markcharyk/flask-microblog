<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
{% if session.logged_in %}
<a href='/logout'>Logout</a>
{% else %}
<a href='/login'>Login</a><b>      </b><a href='/register'>Register</a>
{% endif %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>
    <div>
        {% block body %}{% endblock %}
    </div>
</body>
</html>
