{% extends "layout.html" %}
{% block body %}
    <form action="/login" method="POST">
        Username: <br>
        <input type="text" name="username"><br>
        Password: <br>
        <input type="password" name="password"><br>
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        <input type="submit" name="Login">
    </form>
{% endblock %}
