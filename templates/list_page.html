{% extends "layout.html" %}
{% block body %}
<a href='/new'>Write a new post</a><br>
{% for post in list %}
<h2>{{post.title}}</h2>
<h6>by {{post.auth_name}}</h6>
<i>{{post.time}}</i>
<p>{{post.body}}</p>
<a href='post/{{post.id}}'>Permalink</a>
{% else %}
<p>No posts to display</p>
{% endfor %}
{% endblock %}
