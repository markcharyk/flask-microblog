{% extends "layout.html" %}
{% block body %}
<div id='posts'>
{% for post in list %}
<div class='post'>
    <h2 class='post-title'><a href='post/{{post.id}}'>{{post.title}}</a></h2>
    <p class='tiny'>by {{post.auth_name}}</p>
    <i class='tiny'>{{post.time}}</i>
    <p>{{post.body}}</p>
</div>
{% else %}
<p>No posts to display</p>
{% endfor %}
</div>
{% endblock %}
